<!doctype html>
<html lang="fr">
<head> 
  <meta charset="UTF-8">
  <title>Afroboost â€“ RÃ©servation de casque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { box-sizing: border-box; margin: 0; padding: 0; min-height: 100%; width: 100%; font-family: system-ui, -apple-system, sans-serif; background: #020617; color: white; }
    html { height: 100%; width: 100%; }
    #root { min-height: 100%; width: 100%; }
    .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(148, 27, 181, 0.3); }
    .neon-border { box-shadow: 0 0 15px rgba(217, 28, 210, 0.4); }
    .btn-primary { background: linear-gradient(90deg, #d91cd2, #8b5cf6); transition: all 0.3s ease; color: #FFFFFF; font-weight: bold; }
    .btn-primary:hover { filter: brightness(1.1); transform: translateY(-1px); }
    .course-card { transition: all 0.2s ease; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
    .course-card.selected { border: 2px solid #d91cd2; background: rgba(217, 28, 210, 0.15); }
    .offer-card { transition: all 0.2s ease; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
    .offer-card.selected { border: 2px solid #8b5cf6; background: rgba(139, 92, 246, 0.15); }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } }
    .splash-screen { position: fixed; inset: 0; background: #020617; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
    .splash-headset { font-size: 80px; animation: pulse 1.5s infinite; }
    .success-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // --- Configuration par dÃ©faut ---
    const DEFAULT_COURSES = [
      { id: "wed", name: "Afroboost Silent â€“ Cardio", weekday: 3, time: "18:30", location: "NeuchÃ¢tel" },
      { id: "sun", name: "Afroboost Silent â€“ Sunday", weekday: 0, time: "18:30", location: "NeuchÃ¢tel" }
    ];

    const DEFAULT_OFFERS = [
      { id: "single", name: "Cours Ã  l'unitÃ©", price: 30 },
      { id: "pack10", name: "Carte 10 cours", price: 150 },
      { id: "sub1", name: "Abonnement 1 mois", price: 109 }
    ];

    // --- Fonctions Utilitaires ---
    const load = (key, fallback) => {
      const raw = localStorage.getItem(key);
      return raw ? JSON.parse(raw) : fallback;
    };

    function getNextOccurrences(weekday, count = 3) {
      const results = [];
      let d = new Date();
      while (d.getDay() !== weekday) d.setDate(d.getDate() + 1);
      for (let i = 0; i < count; i++) {
        results.push(new Date(d));
        d.setDate(d.getDate() + 7);
      }
      return results;
    }

    // --- Composant Principal ---
    function App() {
      const [showSplash, setShowSplash] = useState(true);
      const [courses] = useState(load("af_courses", DEFAULT_COURSES));
      const [offers] = useState(load("af_offers", DEFAULT_OFFERS));
      const [reservations, setReservations] = useState(load("af_reservations", []));
      
      const [selectedCourse, setSelectedCourse] = useState(null);
      const [selectedDate, setSelectedDate] = useState(null);
      const [selectedOffer, setSelectedOffer] = useState(null);
      
      const [userName, setUserName] = useState("");
      const [userEmail, setUserEmail] = useState("");
      const [userWhatsapp, setUserWhatsapp] = useState("");
      const [discountCode, setDiscountCode] = useState("");
      const [msg, setMsg] = useState("");
      const [showSuccess, setShowSuccess] = useState(false);

      useEffect(() => {
        setTimeout(() => setShowSplash(false), 1500);
      }, []);

      useEffect(() => {
        localStorage.setItem("af_reservations", JSON.stringify(reservations));
      }, [reservations]);

      const handleBooking = (e) => {
        e.preventDefault();
        if (!selectedCourse || !selectedDate || !selectedOffer) {
          setMsg("Veuillez sÃ©lectionner un cours et une offre.");
          return;
        }
        if (!userEmail || !userWhatsapp) {
          setMsg("Email et WhatsApp requis.");
          return;
        }

        const resCode = "AFR-" + Math.random().toString(36).substr(2, 6).toUpperCase();
        const newRes = {
          id: Date.now(),
          userName,
          userEmail,
          userWhatsapp,
          courseName: selectedCourse.name,
          date: selectedDate.toLocaleDateString('fr-CH'),
          offerName: selectedOffer.name,
          price: selectedOffer.price,
          code: resCode
        };

        setReservations([...reservations, newRes]);
        setShowSuccess(true);
      };

      if (showSplash) {
        return (
          <div className="splash-screen">
            <div className="splash-headset">ðŸŽ§</div>
            <h1 className="text-2xl font-bold mt-4 tracking-widest uppercase">Afroboost</h1>
          </div>
        );
      }

      return (
        <div className="min-h-screen p-4 md:p-8 flex flex-col items-center">
          <header className="text-center mb-8">
            <h1 className="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-violet-500">
              AFROBOOST
            </h1>
            <p className="opacity-70">RÃ©serve ton casque pour la prochaine session</p>
          </header>

          <main className="w-full max-w-xl space-y-8">
            {/* Ã‰tape 1: Choix du cours */}
            <section className="glass p-6 rounded-2xl neon-border">
              <h2 className="text-xl font-semibold mb-4 flex items-center gap-2">ðŸ“… 1. Choisis ta session</h2>
              <div className="grid gap-3">
                {courses.map(course => (
                  <div key={course.id} className="space-y-2">
                    <p className="text-sm font-bold text-violet-400">{course.name}</p>
                    <div className="flex gap-2 overflow-x-auto pb-2">
                      {getNextOccurrences(course.weekday).map((date, idx) => (
                        <button
                          key={idx}
                          onClick={() => { setSelectedCourse(course); setSelectedDate(date); }}
                          className={`flex-shrink-0 p-3 rounded-xl text-center text-sm transition ${
                            selectedDate?.getTime() === date.getTime() && selectedCourse?.id === course.id
                            ? 'bg-pink-600 text-white border-pink-400' 
                            : 'bg-slate-800/50 hover:bg-slate-700'
                          }`}
                        >
                          <span className="block font-bold">{date.toLocaleDateString('fr-CH', { day: '2-digit', month: '2-digit' })}</span>
                          <span className="text-xs opacity-70">{course.time}</span>
                        </button>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            </section>

            {/* Ã‰tape 2: Choix de l'offre */}
            <section className="glass p-6 rounded-2xl neon-border">
              <h2 className="text-xl font-semibold mb-4">ðŸ’° 2. Choisis ton offre</h2>
              <div className="grid grid-cols-1 gap-3">
                {offers.map(offer => (
                  <div 
                    key={offer.id}
                    onClick={() => setSelectedOffer(offer)}
                    className={`offer-card p-4 rounded-xl flex justify-between items-center ${selectedOffer?.id === offer.id ? 'selected' : 'bg-slate-800/30'}`}
                  >
                    <span>{offer.name}</span>
                    <span className="font-bold">CHF {offer.price}</span>
                  </div>
                ))}
              </div>
            </section>

            {/* Ã‰tape 3: CoordonnÃ©es */}
            <form onSubmit={handleBooking} className="glass p-6 rounded-2xl neon-border space-y-4">
              <h2 className="text-xl font-semibold">ðŸ‘¤ 3. Tes informations</h2>
              <input 
                type="text" placeholder="Nom complet" required
                className="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg outline-none focus:border-pink-500"
                value={userName} onChange={e => setUserName(e.target.value)}
              />
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input 
                  type="email" placeholder="Email" required
                  className="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg outline-none focus:border-pink-500"
                  value={userEmail} onChange={e => setUserEmail(e.target.value)}
                />
                <input 
                  type="tel" placeholder="WhatsApp (ex: 079...)" required
                  className="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg outline-none focus:border-pink-500"
                  value={userWhatsapp} onChange={e => setUserWhatsapp(e.target.value)}
                />
              </div>
              
              {msg && <p className="text-red-400 text-sm">{msg}</p>}

              <button type="submit" className="w-full btn-primary py-4 rounded-xl text-lg shadow-lg">
                Confirmer la rÃ©servation
              </button>
            </form>
          </main>

          {/* Overlay de succÃ¨s */}
          {showSuccess && (
            <div className="success-overlay text-center">
              <div className="glass p-8 rounded-3xl max-w-sm w-full space-y-6 neon-border">
                <div className="text-6xl">âœ…</div>
                <h2 className="text-2xl font-bold">C'est rÃ©servÃ© !</h2>
                <p className="text-slate-300">Un message de confirmation a Ã©tÃ© envoyÃ© Ã  <strong>{userEmail}</strong>.</p>
                <div className="bg-slate-900 p-4 rounded-lg border border-dashed border-pink-500">
                  <p className="text-xs uppercase opacity-50">Code de rÃ©servation</p>
                  <p className="text-2xl font-mono font-bold text-pink-500">{reservations[reservations.length - 1]?.code}</p>
                </div>
                <button 
                  onClick={() => window.location.reload()}
                  className="w-full py-3 bg-white text-black font-bold rounded-xl"
                >
                  Retour Ã  l'accueil
                </button>
              </div>
            </div>
          )}
          
          <footer className="mt-12 text-slate-500 text-sm pb-8">
            &copy; 2026 Afroboost - Tous droits rÃ©servÃ©s
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
